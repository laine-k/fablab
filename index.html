<!DOCTYPE HTML>

<html>
	<head>
		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
		<title>fablab projects</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

	</head>
	<body>
		<div id="pacer" class="moving"></div>
		<div id="timer"></div>
		<!--<div id="counter"></div>-->
		<div class="buttons">
				
			<button onclick="startAnimation()">Start animation</button>
			<button onclick="stopAnimation()">Stop animation</button>
			
			<audio controls id="audioPlayer">
				<source src="sound.mp3" type="audio/mpeg">
			  </audio>	
			  <audio controls id="beep">
				<source src="beep.mp3" type="audio/mpeg">
			  </audio>	
		</div>
			
	</body>
	<script type="text/javascript">

	


	
		function startAnimation(){
			document.getElementById('pacer').classList.add('moving');
			setTimeout(function(){ document.getElementById('beep').play();stopAnimation(); }, 72000);
		}
		function stopAnimation(){
			document.getElementById('pacer').className ='still';
		}
		function startBoth(){
			document.getElementById('audioPlayer').play();
			document.getElementById('pacer').classList.add('moving');
		}
		function stopBoth(){
			document.getElementById('audioPlayer').pause();
			document.getElementById('pacer').className ='still';
		}
		
		
	</script>

</html>
